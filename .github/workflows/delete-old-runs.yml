---
name: Delete Old Workflow Runs
"on":
  schedule:
  - cron: "0 10 15,28 * *"
  workflow_dispatch: null
jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        repository: "${{ github.repository }}"
        retain_days: 1
        keep_minimum_runs: 2
