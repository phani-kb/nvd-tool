# Configuration file for the NVD API
# To request an NVD API Key visit https://nvd.nist.gov/developers/request-an-api-key

nvd:
  notice: "This tool uses data from the NVD API but is not endorsed or certified by the NVD."
  api:
    key:
    keyUrl: "https://nvd.nist.gov/developers/request-an-api-key"
    version: "V2"
  cve:
    mainUrl: "https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-{download-type}.json.{archive-type}"
    apiV2:
      ep: "https://services.nvd.nist.gov/rest/json/cves/2.0" # URL stem for retrieving CVE information using 2.0 API
  cveHistory:
    apiV2:
      ep: "https://services.nvd.nist.gov/rest/json/cvehistory/2.0" # URL stem for retrieving CVE history information using 2.0 API
  cpe:
    mainUrl: "https://nvd.nist.gov/feeds/xml/cpe/dictionary/official-cpe-dictionary_v2.3.xml.{archive-type}" # CPE dictionary URL
    apiV2:
      ep: "https://services.nvd.nist.gov/rest/json/cpes/2.0" # URL stem for retrieving CPE information using 2.0 API
  cpeMatch:
    mainUrl: "https://nvd.nist.gov/feeds/json/cpematch/1.0/nvdcpematch-1.0.json.{archive-type}" # CPE match URL
    apiV2:
      ep: "https://services.nvd.nist.gov/rest/json/cpematch/2.0" # URL stem for retrieving CPE match criteria information using 2.0 API
  cwe:
    value: "https://cwe.mitre.org/data/xml/cwec_latest.xml.zip" # 4.15
  proxy:
    host:
    port:
  download:
    usingUri:
      maxConcurrentDownloads: 1
    usingApi:
      maxRetries: 1
      maxDownloadAttempts: 2
      retryIntervalInSecs: 3
      delayBetweenRequestsInMs: 6000
      lastModifiedDates:
        maxRangeInDays: 120
      changeDates:
        maxRangeInDays: 120
      processor:
        maxThreads: 4
        rateLimitWithKey: 50
        rateLimitWithoutKey: 5
        rollingWindowInSecs: 30
        logEveryNProcessedElements: 20
        producerWaitTimeToFinishInMinutes: 30
        consumerWaitTimeToFinishInMinutes: 180
  merge:
    skipInvalidCollection: true
